<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 만들어보기</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="jquery/jquery-3.6.3.min.js"></script>

    <script src="js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="index02.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="row">

                <div class="col-xs-12">
                    <h2>상세보기</h2>
                    <hr>
                </div>

                <div class="col-sm-6 col-xs-12 prod_img">
                    <img src="img/detail.jpg" alt="#">
                </div>

                
                <div class="col-sm-6 col-xs-12">
                    <div class="prod_info">
                        <p class="prod_title">[게릴라특가] 30일체험가능! 벨라페이스 3컬러 LED마스크 눈마사지 겸용/4단계 시간조절/피부홈케어 +사은품까지!</p>
                        <p class="prod_price">135,000원</p>
                        <p class="prod_delivery">무료배송<br>
                            상품별배송 ㅣ 택배배송 ㅣ당일출고, 12시 이전 결제 건까지 해당 (주말, 공휴일 제외)</p>
                    </div>

                    <div class="prod_total_price">
                        <div class="total_price">
                            <p class="left">총 상품금액</p>
                            <p class="right"><strong>0원</strong></p>
                        </div>

                        <div class="order_button">
                            <button class="left btn">장바구니</button>
                            <button class="right btn">구매하기</button>
                        </div>
                    </div>   
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-xs-12">
                    <div class="reply">
                        <div class="reply_img">
                            <img src="img/profile.png" alt="">
                        </div>
                        <div class="reply_content">
                            <input type="text">
                            <input type="text" placeholder="이름">
                            <input type="text" placeholder="비밀번호">
                            <button type="button">등록하기</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>
    
</body>
</html>
