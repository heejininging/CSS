<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="jquery/jquery-3.6.3.min.js"></script>

    <script src="js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="index02(정답).css">
</head>
<body>
    <section>
        <div class="container">
            <h3>상세내용</h3>
            <div class="row">
                <!-- 상품 이미지 -->
                <div class="col-sm-6 col-xs-12">
                    <img src="img/detail.jpg" alt="이미지">
                </div>
                <!-- 상품 상세내용 -->
                <div class="col-sm-6 col-xs-12">
                    <div class="detail"><!--위쪽내용-->
                        <p class="title">[게릴라특가] 30일체험가능! 벨라페이스 3컬러 LED마스크 눈마사지 겸용/4단계 시간조절/피부홈케어 +사은품까지!</p>    
                        <p class="price">135,000원</p>    
                        <p class="deliver">무료배송<br>
                            상품별배송 ㅣ 택배배송 ㅣ당일출고, 12시 이전 결제 건까지 해당 (주말, 공휴일 제외)</p>    
                    </div>
                    <div class="detail_control"><!--아래쪽내용-->
                        <div class="price">
                            <p class="left">총 상품금액</p>
                            <p class="right"><strong>0원</strong></p>
                        </div>
                        <div class="order">
                            <button class="left btn btn-default">장바구니</button>
                            <button class="right btn btn-primary">구매하기</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <form class="reply-wrap">
                        <div class="reply-img">
                            <img src="img/profile.png" alt="프로필">
                        </div>
                        <div class="reply-content">
                            <textarea class="form-control"></textarea>
                            <div class="reply-control">
                                <div class="left">
                                    <input type="text" placeholder="아이디" class="form-control">
                                    <input type="password" placeholder="비밀번호" class="form-control">
                                </div>
                                    <button class="right btn btn-success">등록하기</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
