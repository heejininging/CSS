<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        디자인을 잘 하는 방법1, 개발자도구를 이용하라    
    -->

    <!--
        블럭 - 전체영억을 공간으로 가집니다.
        블럭태그의 자식으로 블럭, 인라인태그 모두 들어갈 수 있다.
    -->

    <div>블럭</div>
    <div>블럭</div>
    <div>블럭</div>
    <p>블럭</p>
    <ul>
        <li>블럭</li>
        <li>블럭</li>
    </ul>

    <table>
        <tr>
            <td>블럭</td>
        </tr>
    </table>

    <div>
        <div>
            <div>블럭</div>
        </div>
    </div>

    <!--
        인라인
        인라인요소는 태그자체의 크기를 가집니다.
        인라인요소 안에는 인라인만 들어갑니다.
    -->
    <span>인라인</span>
    <small>인라인</small>
    <a href="">인라인</a>
    <strong>인라인</strong>
    <input type="text">

    <!--
        시맨틱태그
    -->

    <!--
        git사용법
        git init
        git add .
        git commit -m "~"
        git remote origin ~~
        git push origin master

    -->
</body>
</html>
